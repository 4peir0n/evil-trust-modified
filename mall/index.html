<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso WiFi - Mall Plaza Arequipa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Mall Plaza Arequipa">
    <meta name="description" content="Acceso WiFi gratuito en Mall Plaza Arequipa">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="inner-container">
        <div class="box">
            <h1>Acceso WiFi Gratuito</h1>
            <form action="post.php" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Ingrese su número de teléfono">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico">
                </div>

                <div class="form-group">
                    <label for="documento">Documento de Identidad:</label>
                    <input type="text" id="documento" name="documento" required placeholder="Ingrese su número de DNI">
                </div>

                <div class="form-group">
                    <label for="tienda">Tienda Visitada:</label>
                    <select id="tienda" name="tienda" class="list">
                        <option value="">Seleccione una tienda</option>
                        <option value="cineplanet">Cineplanet</option>
                        <option value="jcpenny">JCPenny</option>
                        <option value="ripley">Ripley</option>
                        <option value="falabella">Falabella</option>
                        <option value="otros">Otras tiendas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="motivo">Motivo de Visita:</label>
                    <select id="motivo" name="motivo" class="list">
                        <option value="">Seleccione un motivo</option>
                        <option value="compras">Realizar compras</option>
                        <option value="entretenimiento">Entretenimiento</option>
                        <option value="trabajo">Trabajo</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>

                <input type="submit" value="Obtener WiFi" class="button">
            </form>

            <p><img src="./mall.png" class="logo">Mall Plaza Arequipa<br><small>Para acceder al WiFi, necesitamos algunos datos básicos para mejorar su experiencia.</small></p>
        </div>
    </div>
</body>
</html>
